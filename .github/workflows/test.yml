name: Test Api

on:
  - push
  - pull_request

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - name: Build App
        uses: ./.github/templates/build-app
        with:
          py-version: 3.11.0
          poetry-version: 1.3.1
      - name: Run Poetry Script
        run: poetry run flake8
